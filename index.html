<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradeSight App - The Technical Analysis Platform!</title>
    <!--Core CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/countdown.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.png" color="#2B92B1">
</head>

<body style="overflow: hidden;">
    <!-- Header Section Start -->
    <header id="header_part">
        <div class="header_part" id="head">
            <div class="overlay">
                <div class="start_part">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="row">
                                    <!-- Logo Start -->
                                    <div class="site_logo">
                                        <a href="#" title=""><img src="images/logo.png" alt="" title="" /></a>
                                    </div>
                                    <!-- Logo End-->
                                    <!-- Site Title start-->
                                    <div class="site_title">
                                        <h1>Coming Soon</h1>
                                        <p>
                                            An awesome platform is on the way.
                                            <br />STAY TUNED and SUBSCRIBE to our updates!
                                        </p>
                                    </div>
                                    <!-- Site Title end-->
                                    <!-- MC start-->
                                    <div id="mc_embed_shell">
                                        <div id="mc_embed_signup">
                                            <form
                                                action="https://facebook.us15.list-manage.com/subscribe/post?u=d0b4c52624d927a1e747b228b&amp;id=f9756e37b5&amp;f_id=003796e0f0"
                                                method="post" id="mc-embedded-subscribe-form"
                                                name="mc-embedded-subscribe-form" class="validate" target="_blank">
                                                <div id="mc_embed_signup_scroll">
                                                    <div class="mc-field-group">
                                                        <input type="email" name="EMAIL" class="required email"
                                                            id="mce-EMAIL" required="" value=""
                                                            placeholder="Email Address">
                                                    </div>
                                                    <div id="mce-responses" class="clear foot">
                                                        <div class="response" id="mce-error-response"
                                                            style="display: none;"></div>
                                                        <div class="response" id="mce-success-response"
                                                            style="display: none;"></div>
                                                    </div>
                                                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                                                        <input type="text" name="b_d0b4c52624d927a1e747b228b_f9756e37b5"
                                                            tabindex="-1" value="">
                                                    </div>
                                                    <div class="optionalParent">
                                                        <div class="clear foot">
                                                            <input type="submit" name="subscribe"
                                                                id="mc-embedded-subscribe" class="button"
                                                                value="Subscribe">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- MC end-->
                                    <!-- Countdown start -->
                                    <div class="wow zoomIn">
                                        <div class="countdown countdown-container container">
                                            <div class="clock row">
                                                <div
                                                    class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
                                                    <div class="wrap">
                                                        <div class="inner">
                                                            <div id="canvas-days" class="clock-canvas"></div>

                                                            <div class="text">
                                                                <p class="val">0</p>
                                                                <p class="type-days type-time">DAYS</p>
                                                            </div><!-- /.text -->
                                                        </div><!-- /.inner -->
                                                    </div><!-- /.wrap -->
                                                </div><!-- /.clock-item -->

                                                <div
                                                    class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
                                                    <div class="wrap">
                                                        <div class="inner">
                                                            <div id="canvas-hours" class="clock-canvas"></div>

                                                            <div class="text">
                                                                <p class="val">0</p>
                                                                <p class="type-hours type-time">HOURS</p>
                                                            </div><!-- /.text -->
                                                        </div><!-- /.inner -->
                                                    </div><!-- /.wrap -->
                                                </div><!-- /.clock-item -->

                                                <div
                                                    class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
                                                    <div class="wrap">
                                                        <div class="inner">
                                                            <div id="canvas-minutes" class="clock-canvas"></div>

                                                            <div class="text">
                                                                <p class="val">0</p>
                                                                <p class="type-minutes type-time">MINUTES</p>
                                                            </div><!-- /.text -->
                                                        </div><!-- /.inner -->
                                                    </div><!-- /.wrap -->
                                                </div><!-- /.clock-item -->

                                                <div
                                                    class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
                                                    <div class="wrap">
                                                        <div class="inner">
                                                            <div id="canvas-seconds" class="clock-canvas"></div>

                                                            <div class="text">
                                                                <p class="val">0</p>
                                                                <p class="type-seconds type-time">SECONDS</p>
                                                            </div><!-- /.text -->
                                                        </div><!-- /.inner -->
                                                    </div><!-- /.wrap -->
                                                </div><!-- /.clock-item -->
                                            </div><!-- /.clock -->
                                        </div><!-- /.countdown-wrapper -->
                                    </div>
                                    <!-- Countdown end -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!--Core js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.smooth-scroll.js"></script>
    <script src="js/countdown.js"></script>

    <script type="text/javascript" src="js/kinetic.js"></script>
    <script type="text/javascript" src="js/jquery.final-countdown.js"></script>
    <!--common script init for all pages-->
    <script src="js/script.js"></script>
    <!--mc-->
    <script type="text/javascript" src="js/mc-validate.js"></script>
    <script type="text/javascript">
        (function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);
    </script>
</body>

</html>
